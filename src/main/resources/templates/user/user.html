<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рабочая область</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Главная страница специалиста-->
<div class="container mt-5">
    <h1 th:text="'Рабочая область специалиста'"></h1>
    <div class="alert alert-info mt-2">
        <h3>Средства измерения</h3>
        <a th:href="'/user/allMeasuringTools'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Показания счетчиков учета электропотребления</h3>
        <a th:href="'/user/allMeters'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Заявки на отпуск электроэнергии</h3>
        <a th:href="'/user/allWeekRequests'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Учет водопотребления</h3>
        <a th:href="'/user/allWaterMeters'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>СИЗ</h3>
        <a th:href="'/user/allPPEs'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Накладная</h3>
        <a th:href="'/user/bill'" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
